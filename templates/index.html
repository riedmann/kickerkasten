<html>
  <head>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/static/js/jquery.js"></script>
    <link href="/static/css/css.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/all.css" />
    <style>
      * {
        color: #000000;
      }

      html {
        font-family: "Fjalla One", sans-serif;
        font-size: 40;
      }

      body {
        background: linear-gradient(to bottom right, #3adf00, white);
      }

      .header {
        text-align: center;
        padding-top: 40px;
      }

      .rounded {
        border-radius: 50%;
        border: 0%;
      }

      .supersize {
        font-size: 250px;
        font-weight: 700;
      }

      .center {
        text-align: center;
      }

      .number {
        display: inline;
      }

      .section {
        height: 100%;
      }

      .navigation {
        position: fixed;
        top: 10;
        left: 10;
      }

      .navigation a {
        margin-right: 30px;
      }

      a:visited {
        color: black;
      }

      a {
        text-decoration: none;
        color: black;
      }

      a:hover {
        cursor: pointer;
        text-decoration: none;
        color: white;
      }

      a:hover i {
        cursor: pointer;

        color: white;
      }

      .table {
        display: table;
      }

      .vcenter {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
      }

      button {
        height: 400px;
        width: 400px;
        background-color: white;
        font-size: 100;
        border-radius: 50%;
      }
      .topright {
        position: absolute;
        top: 20;
        right: 20;
        color: white;
        font-size: 0.5em;
      }
    </style>

    <script>
      let team1 = 0;
      let team2 = 0;
      let isSound = true;
      let host = "";

      $(function () {
        // play background sound
        registerClicks();
        toggleSound();

        // check every second for an event
        setInterval(checkSystem, 1500);
        checkSystem();
        startAnimation();
      });

      function startAnimation() {
        $.ajax({
          method: "GET",
          url: host + "/led/1",
          success: function (result) {
            showMessage("Started Animation...");
          },
          error: function (error) {
            showMessage("could not reach server");
          },
        });
      }

      function registerClicks() {
        $("#reset").click(function (event) {
          event.preventDefault();
          goToTop();
          $.ajax({
            method: "GET",
            url: host + "/timer/reset?time=" + $("#timetoplay").val(),
            success: function (result) {
              setScore(0, 0);
              showMessage("Restart");
            },
            error: function (error) {
              showMessage("could not reach server");
            },
          });
        });

        $("#start").click(function (event) {
          event.preventDefault();
          $.ajax({
            method: "GET",
            url: host + "/timer/start",
            success: function (result) {
              showMessage("Started...");
            },
            error: function (error) {
              showMessage("could not reach server");
            },
          });
          startAnimation();
        });

        $("#pause").click(function (event) {
          event.preventDefault();
          $.ajax({
            method: "GET",
            url: host + "/timer/pause",
            success: function (result) {
              showMessage("Paused...");
            },
            error: function (error) {
              showMessage("could not reach server");
            },
          });
        });

        $("#sound").click(function () {
          event.preventDefault();
          toggleSound();
        });

        $("#soundplus").click(function () {
          event.preventDefault();
          changeSound("plus");
        });

        $("#soundminus").click(function () {
          event.preventDefault();
          changeSound("minus");
        });

        $("#teams1-link").click(function (event) {
          event.preventDefault();
          document
            .getElementById("team1")
            .scrollIntoView({ behavior: "smooth" });
          // alert("in");
        });
        $("#teams2-link").click(function (event) {
          event.preventDefault();
          document
            .getElementById("team2")
            .scrollIntoView({ behavior: "smooth" });
          // alert("in");
        });
        $("#score-link").click(function (event) {
          event.preventDefault();
          document
            .getElementById("score")
            .scrollIntoView({ behavior: "smooth" });
          // alert("in");
        });
        $("#reset-link").click(function (event) {
          event.preventDefault();
          document
            .getElementById("ResetSection")
            .scrollIntoView({ behavior: "smooth" });
          // alert("in");
        });
      }

      function showMessage(data) {
        $("#message").html(data);
        $("#message").fadeIn();
        setTimeout(hideMessage, 2000);
      }

      function hideMessage() {
        $("#message").fadeOut();
      }

      function changeSound(value) {
        if (!isSound) {
          showMessage("Sound is OFF");
        } else {
          type = "plus";
          if (value == "minus") {
            type = "minus";
          }

          $.ajax({
            method: "GET",
            url: host + "/sound/" + type,
            success: function (result) {
              showMessage("Sound " + type);
            },
            error: function (error) {
              showMessage("Could not reach api");
            },
          });
        }
      }
      function toggleSound() {
        type = "off";
        if (isSound) {
          type = "off";
          isSound = false;
          $("#sound").html('<i class="fas fa-volume-mute"></i>');
        } else {
          type = "on";
          isSound = true;
          $("#sound").html('<i class="fas fa-volume-off"></i>');
        }

        $.ajax({
          method: "GET",
          url: host + "/sound/" + type,
          success: function (result) {
            showMessage("Sound " + type);
          },
          error: function (error) {
            showMessage("Could not reach api");
          },
        });
      }

      function playLed(nr) {
        $.ajax({
          method: "GET",
          url: host + "/led/" + nr,
          success: function (result) {
            showMessage("Play Goal!");
          },
          error: function (error) {
            showMessage("Could not reach api");
          },
        });
      }

      function goToTop() {
        document.getElementById("score").scrollIntoView({ behavior: "smooth" });
      }

      function checkSystem() {
        $.ajax({
          url: host + "/score",
          success: function (result) {
            if (result.team1 != team1 || result.team2 != team2) {
              if (result.team1 != team1) {
                playLed(6);
              } else {
                playLed(9);
              }
              setScore(result.team1, result.team2);
              showMessage("GOAL");
              playGoalSound();
            }
          },
        });
      }

      function setScore(t1, t2) {
        team1 = t1;
        team2 = t2;
        $("#scoreTeam1").html(t1);
        $("#scoreTeam2").html(t2);
      }

      function setTeamName1() {
        var teamName = document.getElementById("Name1").value;
        document.getElementById("Team1").innerHTML = teamName;
        goToTop();
      }
      function setTeamName2() {
        var teamName = document.getElementById("Name2").value;
        document.getElementById("Team2").innerHTML = teamName;
        goToTop();
      }
    </script>
  </head>

  <body>
    <div class="navigation">
      <a href="#score" id="score-link" class="big-icon"
        ><i class="fas fa-futbol"></i> Score</a
      >
      <a onclick="window.open('http://localhost:5000')">x</a>
      <a href="#Team 1" id="teams1-link"><i class="fas fa-user-plus"></i>1</a>
      <a href="#Team 2" id="teams2-link"><i class="fas fa-user-plus"></i>2</a>
      <a href="" id="sound"><i class="fas fa-volume-off"></i></a>
      <a href="" id="soundplus"><i class="fas fa-volume-up"></i></a>
      <a href="" id="soundminus"><i class="fas fa-volume-down"></i></a>
      <a href="#ResetSection" id="reset-link"
        ><i class="fas fa-redo-alt"></i
      ></a>
      <a href="" id="start"><i class="fas fa-play"></i></a>
      <a href="" id="pause"><i class="fas fa-pause"></i></a>
    </div>

    <div class="topright" id="message"></div>

    <div class="container">
      <section id="score" class="section table">
        <div class="vcenter">
          <div class="number">
            <span id="scoreTeam1" class="supersize">0</span>
          </div>
          <div class="number">
            <span class="supersize">:</span>
          </div>
          <div class="number">
            <span id="scoreTeam2" class="supersize">0</span>
          </div>

          <div class="row">
            <div class="col-md-3 offset-md-3">
              <label id="Team1">Liverpool</label>
            </div>

            <div id="Team2" class="col-md-3 offset-md-0">
              <label id="Team1">Bayern</label>
            </div>
          </div>
        </div>
      </section>
    </div>

    <section id="team1" class="section table">
      <div class="vcenter">
        <label for="Team 1"><input id="Name1" placeholder="Team 1" /></label>
        <input
          id="Name1"
          onclick="setTeamName1();"
          type="button"
          class="btn btn-secondary"
          value="Setzen"
        />
      </div>
    </section>

    <section id="team2" class="section table">
      <div class="vcenter">
        <label for="Team 2"><input id="Name2" placeholder="Team 2" /></label>
        <input " onclick=" setTeamName2();" type="button" class="btn
        btn-secondary" value="Setzen">
      </div>
    </section>

    <section id="ResetSection" class="section table">
      <div class="vcenter">
        <label for="Team 2"
          ><input id="timetoplay" placeholder="Time to play" value="300"
        /></label>
        <input
          type="button"
          id="reset"
          class="btn btn-secondary"
          value="Reset"
        />
      </div>
    </section>
    <script></script>
  </body>
</html>
